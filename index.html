<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>

</head>
<div class="container">

  <form id="formOne">
    <label for="username">What's your name?</label><br>
    <input type="text" id="username" name="username"><br><br>
    <label for="zodiac">What's your sign?</label><br>
    <div class="radio">
      <label>
        <input type="radio" name="zodiac" value="aries" checked>
        Aries (March 21 - April 20)
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="zodiac" value="taurus">
        Taurus (April 21 - May 20)
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="zodiac" value="gemini">
        Gemini (May 21 - June 20)
      </label>
      <div class="radio">
        <label>
          <input type="radio" name="zodiac" value="cancer">
          Cancer (June 21 - July 22)
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="zodiac" value="leo">
          Leo (July 23 - August 22)
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="zodiac" value="virgo">
          Virgo (August 23 - September 22)
        </label>
        <div class="radio">
          <label>
            <input type="radio" name="zodiac" value="libra">
            Libra (September 23 - October 22)
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="zodiac" value="scorpio">
            Scorpio (October 23 - November 22)
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="zodiac" value="sagittarius">
            Sagittarius (November 23 - December 21)
          </label>
          <div class="radio">
          <label>
            <input type="radio" name="zodiac" value="capricorn">
            Capricorn (December 22 - January 19)
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="zodiac" value="aquarius">
            Aquarius (January 20 - February 19)
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="zodiac" value="pisces">
            Pisces (February 20 - March 20)
          </label>
        </div>
    <br>
    <label for="proofreader">Are you great at proofreading?</label>
    <div class="radio">
      <label>
        <input type="radio" name="proofreader" value="true" checked>
        True
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="proofreader" value="false">
        False
      </label>
      </div>
    <br>
    <label for="ios">Are you interested in making apps for iPhones?</label>
    <div class="radio">
      <label>
        <input type="radio" name="ios" value="true" checked>
        True
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="ios" value="false">
        False
      </label>
      </div>
      <br>
    <div class="form-group">
      <label for="start">When do you need to start using this language?</label>
      <input id="start" class="form-control" type="date">
    </div>
      <br>
      <label for="puzzle">2000-piece jigsaw puzzles, fun or nah?</label>
    <div class="radio">
      <label>
        <input type="radio" name="puzzle" value="true" checked>
        Fun!
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="puzzle" value="false">
        Nah.
      </label>
      </div>
      <br>
    <button type="submit" class="btn">Show me the results!</button>
  </form>
  <div id="output">
    <p><span class="username"></span>, you should learn <span class="result"></span></p>

  </div>


</div>

</html>
